<h2>{{title}} Technical Tests</h2>
<app-technical-test-list 
  class="technical-test-list" 
  [technicalTests]="(technicalTests$ | async)!" 
  (add)="onAdd($event)">
</app-technical-test-list>

<h2>My Collection</h2>
<app-technical-test-collection 
  class="technical-test-collection" 
  [technicalTests]="(technicalTestCollection$ | async)!" 
  (remove)="onRemove($event)">
</app-technical-test-collection>
